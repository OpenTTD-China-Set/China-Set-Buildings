name: Docs

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Install system python deps
        run: sudo apt update && sudo apt install python3-ply python3-pil libjpeg-dev zlib1g-dev golang-go
      - name: Get setuptools
        run: pip install --upgrade setuptools
      - name: Install python deps
        run: pip install -r requirements.txt
      - name: Install python development deps
        run: pip install -r requirements-dev.txt
      - name: Setup Pages
        uses: actions/configure-pages@main
      - name: Generate docs (Building)
        run: python3 -m house.gen doc
      - name: Build English docs
        run: cd docs && make html
      - name: Build Chinese docs
        run: cd docs && make -e SPHINXOPTS="-D language=zh_CN" html BUILDDIR=_build/zh_CN
      - name: Combine language builds
        run: |
          mkdir -p docs/_build/html
          cp -r docs/_build/html/* docs/_build/html/ 2>/dev/null || true
          mkdir -p docs/_build/html/zh_CN
          cp -r docs/_build/zh_CN/html/* docs/_build/html/zh_CN/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@main
        with:
          path: ./docs/_build/html

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main
